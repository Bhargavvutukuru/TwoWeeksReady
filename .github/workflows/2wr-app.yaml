name: 2wr-app CI/CD

on:
  push:
    paths:
      - '2wr-app/**'
      - '.github/workflows/2wr-app.yml'
    branches: [ master ]
  pull_request:
    paths:
      - '2wr-app/**'
      - '.github/workflows/2wr-app.yml'
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
      working-directory: ./2wr-app
    - name: Write env file
      run: 'echo "$DEV_ENV" > ./2wr-app/.env'
      shell: bash
      env:
        SSH_KEY: ${{secrets.DEV_ENV}}
    - run: npm run build
      working-directory: ./2wr-app
    - name: Azure Login
      if: github.event_name != 'pull_request'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure Deploy Resources
      if: github.event_name != 'pull_request'
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          chmod +x $GITHUB_WORKSPACE/az/deploy-frontend.sh
          $GITHUB_WORKSPACE/az/deploy-frontend.sh -s $GITHUB_WORKSPACE/2wr-app/dist/

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <base href="/">

    <link href="login/forgot-password/confirm/" rel="canonical">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/mdc.snackbar.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <title>Annum - Confirm Account</title>
    <meta name="description" content="Annum - Confirm Account">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

    <link href="favicon.ico" rel="shortcut icon">

    <meta name="theme-color" content="#cc06c8">

    <link rel="apple-touch-icon" href="app/meta/ios/ios-appicon-180-180.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <meta name="application-name" content="Annum" />
    <meta name="msapplication-config" content="IEconfig.xml" />

    <meta name="msapplication-allowDomainMetaTags" content="true">
    <meta name="msapplication-navbutton-color" content="#111">

    <meta name="msapplication-starturl" content="app/">
    <meta name="msapplication-tooltip" content="Annum">

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Annum">
    <meta property="og:description" content="Annum">
    <meta property="og:url" content="https://annumhousing.com/login/confirm/">
    <meta property="og:site_name" content="Annum">
    <meta property="og:image" content="https://annumhousing.com/meta/windows10/Square620x620Logo.scale-200.jpg">
    <meta property="og:image:width" content="320">
    <meta property="og:image:height" content="155">
    <link rel="manifest" href="manifest.json">


</head>

<body ontouchstart="">

    <div class="cover-container relative">
        <main class="px-2 py-0 d-flex justify-content-center align-items-center my-5">
            <div
                class="z-depth-2 d-flex flex-column login-container shadow p-3 mb-5 login-form form-container bg-white text-dark">
                <header class="text-center">
                    <div class="bg-white">
                        <div class="col-12 mb-1">
                            <img srcset="img/2-weeks-ready-rectangle-209x118.png 209w"
                                src="img/2-weeks-ready-rectangle-209x118.png"
                                sizes="(max-width: 480px) 60vw, (max-width: 1025px) 200px, 300px" alt="2 Weeks Ready">
                        </div>
                        <div class="col-12">
                            <h1>Confirmation</h1>
                        </div>
                    </div>
                </header>
                <form class="col-12 confirmation-form" method="post">
                    <div class="md-form error-message"></div>
                    <div class="md-form login-form-error d-none">
                        <h3 class="error_message text-danger"></h3>
                    </div>

                    <div class="md-form">
                        <p>Enter your username and confirmation code you received an new password.</p>
                    </div>
                    <div class="md-form">
                        <input type="text" class="form-control validate" name="ConfirmationCode" tabindex="10" required
                            autofocus>
                        <label for="ConfirmationCode">Confirmation Code</label>
                    </div>
                    <div class="md-form">
                        <input type="text" class="form-control validate" name="Username" tabindex="20" required>
                        <label for="Username">Username</label>
                    </div>
                    <div class="md-form">
                        <input type="password" class="form-control validate" name="Password" tabindex="30" required>
                        <label for="Password">Password</label>
                    </div>
                    <div class="md-form text-center">
                        <button type="button" name="btn-resend-code" tabindex="150" class="btn btn-large btn-annum-link-purple btn-resend-code col-sm-12
                        col-lg-3 mx-auto btn-update-password">Resend Code</button>
                        <button type="submit" name="btn-update-password" tabindex="100" disabled aria-disabled="true"
                            class="btn btn-large btn-login ripple btn-primary col-sm-12
                        col-lg-6 mx-auto btn-update-password">Update
                            Password</button>
                    </div>
                </form>
                <div class="col-12 justify-content-center confirmation-panel d-none flex-column">
                    <div
                        class="row text-center flex-grow-0 mx-0 w-100 success-animation-container justify-content-center">
                        <svg id="successAnimation" class="animated" xmlns="http://www.w3.org/2000/svg" width="70"
                            height="70" viewBox="0 0 70 70">
                            <path id="successAnimationResult" fill="#33aa33"
                                d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z">
                            </path>
                            <circle id="successAnimationCircle" cx="35" cy="35" r="24" stroke="#33aa33" stroke-width="2"
                                stroke-linecap="round" fill="transparent"></circle>
                            <polyline id="successAnimationCheck" stroke="#fff" stroke-width="2"
                                points="23 34 34 43 47 27" fill="transparent"></polyline>
                        </svg>
                    </div>
                    <div class="col-12 d-flex justify-content-center py-3 mb-5">
                        <p>Success!</p>
                    </div>
                    <div class="col-12 d-flex justify-content-center py-3 mb-5">
                        <button class="col-12 col-lg-6 btn btn-lg bg-purple btn-verification-submit mr-2">Go To
                            Login</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="js/libs/localforage.min.js" type="application/javascript"></script>
    <script src="js/app/ui/component.base.js" type="application/javascript"></script>


    <script src="js/app/services/http.js" type="application/javascript"></script>
    <script src="js/app/services/auth.js" type="application/javascript"></script>
    <script src="js/app.js" type="application/javascript"></script>
    <script src="js/app/controllers/forgot-password-confirm.js" type="application/javascript"></script>

</body>

</html>
